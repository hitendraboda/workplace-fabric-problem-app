<form [formGroup]="addForm" (ngSubmit)="onSubmit()">
  <div class="card text-center w-50 m-auto">
    <div class="card-body">
      <div class="row ">
        <div class="col">
          <div class="form-group row required">
            <label for="deskName" class="col-sm-4 col-form-label col-form-label-sm lbl-right">Desk Name</label>
            <div class="col-sm-7">
              <input type="text" class="form-control form-control-sm" formControlName="deskName" name="deskName"
                id="deskName" placeholder="deskName"
                [ngClass]="{ 'is-invalid': submitted && addForm.controls['deskName'].errors }" />
            </div>
          </div>
          <div class="form-group row required">
            <label for="deskType" class="col-sm-4 col-form-label col-form-label-sm lbl-right">Desk Type</label>
            <div class="col-sm-7">
              <input type="text" class="form-control form-control-sm" formControlName="deskType" name="deskType"
                id="deskType" placeholder="deskType"
                [ngClass]="{ 'is-invalid': submitted && addForm.controls['deskType'].errors }" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer text-muted">
      <button class="btn btn-sm btn-success">Create</button>
      |
      <a class="btn btn-sm btn-secondary" [routerLink]="['/master/desk/list', floorId]">Cancel</a>
    </div>
  </div>
</form>
