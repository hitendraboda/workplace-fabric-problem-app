<div class="my-3 p-3 bg-white rounded box-shadow">
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-sm table-bordered"
    style="font-size: 0.95rem">
    <thead class="thead-light">
      <tr>
        <th><a class="btn btn-sm  btn-primary mr-2" [routerLink]="['/master/floor/add']">
            <fa name="plus-circle"></fa> Add
          </a>
        </th>
        <th scope="col">Name</th>
        <th scope="col">No of Desks</th>
        <th scope="col">No of Chairs</th>
        <th scope="col">Available Chairs</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let floor of floors">
        <td>
          <div class="dropdown">
            <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Action
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" [routerLink]="[ '/master/desk/list', floor.id]">Desks</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="javascript:void(0);" (click)="onDelete(floor)">Delete</a>
            </div>
          </div>
        </td>
        <td>{{floor.floorName}}</td>
        <td>{{floor.desks.length}}</td>
        <td>{{floor.noOfChairs}}</td>
        <td>{{floor.availableChairs}}</td>
      </tr>
    </tbody>
  </table>
</div>
