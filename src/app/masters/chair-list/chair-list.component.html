<div class="my-3 p-3 bg-white rounded box-shadow">
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-sm table-bordered"
    style="font-size: 0.95rem">
    <thead class="thead-light">
      <tr>
        <th><a class="btn btn-sm  btn-primary mr-2" [routerLink]="['/master/chair/add', floorId, deskId]">
            <fa name="plus-circle"></fa> Add
          </a>
        </th>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let chair of chairs">
        <td>
          <div class="dropdown">
            <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Action
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="javascript:void(0);" (click)="onDelete(chair)">Delete</a>
            </div>
          </div>
        </td>
        <td>{{chair.chairName}}</td>
        <td>{{chair.chairType}}</td>
      </tr>
    </tbody>
  </table>
</div>
