<div class="my-3 p-3 bg-white rounded box-shadow">
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-sm table-bordered"
    style="font-size: 0.95rem">
    <thead class="thead-light">
      <tr>
        <th><a class="btn btn-sm  btn-primary mr-2" [routerLink]="['/users/add']">
            <fa name="plus-circle"></fa> Add
          </a>
        </th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>
          <div class="dropdown">
            <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Action
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" [routerLink]="[ '/users/detail', user.id]">Detail</a>
            </div>
          </div>
        </td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.role}}</td>
      </tr>
    </tbody>
  </table>
</div>
